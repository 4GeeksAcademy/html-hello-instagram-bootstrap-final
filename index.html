<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1e892b0a29.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="body" style="width: 270px; height: 500px;">
        <div class="separator"></div>
        <div class="body1">
            <div>
                <div class="header" style="display: flex;">
                    <div>
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div class="containernames">
                        <div class="title">HTML5</div>
                        <div>Rigoberto</div>
                    </div>
                    <div class="button-options" style="padding-left: 170px;">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="post">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR-jhPPEQ4HGypQM-jrl4Jyb9vDSZmcUuM_xP-wkcwlJjWOPjok">
                    <div class="intercative" style="display: flex;">
                        <div class="likes-options">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>    
                        </div>
                        <div class="save" style="padding-left: 190px;">
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                </div>
                <div class="hashtag">
                    <p>liked by<b>#4geeksAcademy</b>, <b>html5</b>, <b>WEB</b> and <b>10.000 others</b>
                    <b>#BreatheCode</b>
                    <p>"Sunsets are proof that no matter what happens, every day can end beautifully." - Kristen Butler<b>#funVacations</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
